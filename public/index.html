<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">Unit List</h1>
      <table class="striped">
        <thead>
          <tr>
            <th>Unit ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="unitList">
          <!-- Units will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://sit729-1604877711.us-east-1.elb.amazonaws.com//api/units", {
          referrerPolicy: "unsafe-url",
        })
          .then((response) => response.json())
          .then((units) => {
            const unitList = document.getElementById("unitList");
            units.forEach((unit) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                            <td>${unit.unitId}</td>
                            <td>${unit.description || "N/A"}</td>
                            <td>${unit.status || "N/A"}</td>
                            <td><a href="/monitor?unitId=${
                              unit.unitId
                            }" class="waves-effect waves-light btn">Monitor</a></td>

                        `;
              unitList.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching units:", error));
      });
    </script>
  </body>
</html>
